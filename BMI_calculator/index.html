<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form id="bmi-form">
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required />
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required /> 
        <br/><br/>
        
        <button type="submit" id="mySubmit">Calculate BMI</button>
        
        <button type="reset" id="myReset">Reset</button><br/><br/>
        
        <input type="radio" id="underweight" name="word"/>
        <label for="underweight">Underweight</label><br/>

        <input type="radio" id="normal" name="word" />
        <label for="normal">Normal weight</label><br/>

        <input type="radio" id="overweight" name="word" />
        <label for="overweight">Overweight</label><br/>

        <input type="radio" id="obesity" name="word" />
        <label for="obesity">Obesity</label><br/><br/>
        
      </form>
        <fieldset>
          <legend>BMI Result</legend>
          <div id="bmiAnswer"></div>
        </fieldset>
    <script src="index.js"></script>
  </body>
</html>
